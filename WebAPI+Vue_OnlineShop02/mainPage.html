<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            background-color: red;
            padding: 5px 0 10px 0;
        }

        .top p {
            color: #fff;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .top input {
            width: 80%;
            display: block;
            margin: auto;
            border-radius: 4px;
            border: 0 none;
            height: 30px;
        }

        .center .product-sort {
            border-bottom: 1px solid #ccc;
        }

        .center .sort-item {
            display: inline-block;
            width: 32%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 13px;
        }

        .center div .selected {
            color: red;
        }

        .center table {
            width: 100%;
        }

        .center td {
            border-bottom: 6px solid #eee;
        }

        .center td .pro-img {
            height: 100px;
            width: 100px;
        }

        .center td img {
            margin-top: 10px;
            margin-left: 10px;
            height: 80px;
            width: 80px;
            float: left;
            vertical-align: middle;
        }

        .center td .pro-info {
            height: 90px;
            float: left;
            padding-top: 10px;
            padding-left: 10px;
        }

        .center td .p-name {
            font-size: 14px;
            padding-bottom: 10px;
        }

        .center td .p-price {
            color: red;
            font-weight: bold;
        }

        .bottom {
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .bottom .btn {
            width: 49%;
            display: inline-block;
            border-right: 1px solid #ccc;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="top">
            <p>線商a服裝商店</p>
            <input type="text" placeholder="請輸入搜尋內容">
        </div>
        <div class="center">
            <div class="center-tab" v-if="tabIndex == 1">
                <div class="product-sort">
                    <div :class="['sort-item', {'selected':sortIndex==1}]" @click="changeSort(1)">綜合</div>
                    <div :class="['sort-item', {'selected':sortIndex==2}]" @click="changeSort(2)">瀏覽</div>
                    <div :class="['sort-item', {'selected':sortIndex==3}]" @click="changeSort(3)">銷量</div>
                </div>
                <table>
                    <tr v-for="item in products" :key="item.Id">
                        <td class="pro-img">
                            <img :src="item.imageUrl" alt="">
                        </td>
                        <td class="pro-info">
                            <p class="p-name">{{item.productName}}</p>
                            <p class="p-price">{{item.price}}</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="center-tab" v-if="tabIndex == 2">

            </div>
        </div>
        <div class="bottom">
            <div class="btn" @click="changeTab(1)">商品頁</div>
            <div class="btn" @click="changeTab(2)">購物車</div>
        </div>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                tabIndex: 1,
                products: [],
                sortIndex: 1,
            },
            mounted() {
                this.getProducts();
            },
            methods: {
                getProducts() {
                    axios.get("https://localhost:44341/api/products")
                        .then((res) => this.products = res.data);
                    this.changeSort(this.sortIndex);
                },
                changeTab(tabIndex) {
                    this.tabIndex = tabIndex;
                    switch (tabIndex) {
                        case 1:
                            break;
                        case 2:
                            break;
                        default:
                            break;
                    }
                },
                // 正常排序要放後端排好再傳過來前端
                changeSort(index) {
                    switch (index) {
                        // 綜合排序
                        case 1:
                            // this.products.sort(this.sortComprehensive);
                            this.products.sort((x, y) => {
                                return (y.saleTimes * 1.5 + y.clickTimes) - (x.saleTimes * 1.5 + x.clickTimes);
                            });
                            break;
                        // 按照歷史點擊量排序
                        case 2:
                            // this.products.sort(this.sortByClickTimes);
                            this.products.sort((x, y) => {
                                return y.clickTimes - x.clickTimes;
                            });
                            break;
                        // 按照銷貨量排序
                        case 3:
                            // this.products.sort(this.sortBySaleTimes);
                            this.products.sort((x, y) => {
                                return y.saleTimes - x.saleTimes;
                            });
                            break;
                        default:
                            break;
                    }
                    this.sortIndex = index;
                },
                // sortByClickTimes(x, y) {
                //     return y.clickTimes - x.clickTimes;
                // },
                // sortBySaleTimes(x, y) {
                //     return y.saleTimes - x.saleTimes;
                // },
                // sortComprehensive(x, y) {
                //     return (y.SaleTimes * 1.5 + y.ClickTimes) - (x.SaleTimes * 1.5 + x.ClickTimes);
                // }
            }
        })
    </script>
</body>

</html>
